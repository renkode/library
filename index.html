<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ui.css">
        <script src="https://kit.fontawesome.com/e09d9d3a54.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Your Personal Library</h1>
        <div class="book-window">
            <button id="exit-window">X</button>
            <h1 class="book-window-label">Add Book</h1>
            <form id="book-form" onsubmit="return false">
                <label for="title"></label>
                <input type="text" id="book-title" name="title" placeholder="Title" required>
                <label for="author"></label>
                <input type="text" id="book-author" name="author" placeholder="Author" required>
                <label for="pages"></label>
                <input type="number" id="book-pages" name="pages" placeholder="Pages" required>
                <div class="checkboxes">
                    <input type="checkbox" id="book-status" name="status" value="read">
                    <label for="status">Completed</label>
                    <input type="checkbox" id="book-fave" name="fave" value="fave">
                    <label for="fave">Favorite</label>
                </div>
                <input type="submit" id="add-book-button" value="Add Book">
            </form>
        </div>
        <div class="container">
            <input type="text" id="myInput" onkeyup="searchBooks()" placeholder="Search by title">
            <label for="filter">Sort by:</label>
            <select name="sort-by" id="sort-by">
                <option value="title" selected>Title</option>
                <option value="author">Author</option>
                <option value="pages">Pages</option>
                <option value="status">Status</option>
                <option value="fave">Faves</option>
            </select> 
            <button id="new-book-button">+ New Book</button>
            <table id="book-list">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Fave</th>
                    <th></th>
                </tr>
            </table>
        </div>
        <script src="library.js"></script>
    </body>
</html>
